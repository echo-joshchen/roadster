<!DOCTYPE html>
<html>
<head>

<title>
Trip Settings
</title>

<!-- Meta Tags -->
<meta charset="utf-8">

<!-- CSS -->
<link href="css/structure.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<link href="css/settings.css" rel="stylesheet">

<!-- JavaScript -->
<script src="scripts/jquery-1.8.1.min.js"></script>
<script src="scripts/settings.js"></script>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">

<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
  var start_location = document.getElementById('start_location');
  var end_location = document.getElementById('end_location');
  var start_date = document.getElementById('start_date');
  var end_date = document.getElementById('end_date');
  
  start_location.value = getUrlVars()["start_location"];
  end_location.value = getUrlVars()["end_location"];
  start_date.value = getUrlVars()["start_date"];
  end_date.value = getUrlVars()["end_date"];
});

function submit() {
  $("#submit").click();
}

</script>

</head>

<body id="public">


<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div class="nav-collapse collapse">
        <ul class="nav pull-right">
          <li><a href="welcome.html">SIGN UP</a></li>
          <li><a href="demo.html">LOGIN</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="logo">
  <IMG SRC="Roadster-Logo.png" WIDTH=200 HEIGHT=200>
</div>

<div id="container" class="ltr">

<form id="settings_form" name="settings_form" class="wufoo topLabel page" autocomplete="off" method="get" action="map.html">

<header id="header" class="info">
<h2>Traveler Information
    <font size="2"><a href="#" rel="tooltip" class="why" title="This will be used to plan a road trip to better fit your traveler needs.">[What is this?]</a></font> 
</h2>
  <script> $('.why').tooltip() </script>
</header>

<div>
	<label class="desc" id="name_label" for="name_input">
		Number of Travelers
	</label>
  
 

	<select id="number" name="num_travelers">
  	<option value="1">1</option>
  	<option value="2">2</option>
  	<option value="3">3</option>
  	<option value="4" selected="selected">4</option>
  	<option value="5">5</option>
  	<option value="6">6</option>
  	<option value="7">7</option>
  	<option value="8">8 or more</option>
	</select>
</div>

<br />

<div>
	<label class="desc" id="name_label" for="name_input">
		Check the age ranges that apply to your travelers

	</label>


	<input id="age1" name="age1" type="checkbox" />
	<label class="choice" for="age1">Less than 5 years old</label>
	<input id="age2" name="age2" type="checkbox" />
	<label class="choice" for="age2">Ages 6 to 12</label>
	<input id="age3" name="age3" type="checkbox" />
	<label class="choice" for="age3">Ages 13 to 18</label>
	<input id="age4" name="age4" type="checkbox" />
	<label class="choice" for="age4">More than 18 years old</label>
</div>

<br />

<div>
	<label class="desc" id="name_label" for="name_input">
		Check boxes that apply to your travelers:

	</label>


	<input id="aparks" name="aparks" type="checkbox" />
	<label class="choice" for="aparks">Amusement Parks</label>
	<input id="museums" name="museums" type="checkbox" />
	<label class="choice" for="museums">Museums</label>
	<input id="zoos" name="zoos" type="checkbox" />
	<label class="choice" for="zoos">Zoos</label>
	<input id="parks" name="parks" type="checkbox" />
	<label class="choice" for="parks">Parks</label>
	<input id="forests" name="forests" type="checkbox" />
	<label class="choice" for="forests">Forests</label>
	<input id="views" name="views" type="checkbox" />
	<label class="choice" for="views">Scenic Views</label>
	<input id="malls" name="malls" type="checkbox" />
	<label class="choice" for="malls">Shopping Malls</label>
</div>

<input id="start_location" name="start_location" type="hidden" />
<input id="end_location" name="end_location" type="hidden" />
<input id="start_date" name="start_date" type="hidden" />
<input id="end_date" name="end_date" type="hidden" />

<br />

<div>
  <input id="saveForm" name="saveForm" class="btn btn-large btn-primary submit" type="submit" value="Submit" />

  <span id="skipspan">
    <a id="skip" class="skip" onclick="submit()"> Skip </a>
  </span>
</div>

</form> 

</div>

</body>
</html>
