<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Roadster</title>

  <!-- JavaScript -->
  <script type="text/javascript" src="scripts/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
  <script type="text/javascript" src="scripts/gmaps.js"></script>
  <script type="text/javascript" src="scripts/jquery.contextMenu.js"></script>
  <script type="text/javascript" src="scripts/jquery.dragsort-0.5.1.min.js"></script>
  <script type="text/javascript" src="scripts/utility.js"></script>
  <script type="text/javascript" src="scripts/mapfunctions.js"></script>
  <script type="text/javascript" src="scripts/timeline.js"></script>
  <script type="text/javascript" src="scripts/search.js"></script>
  <script type="text/javascript" src="scripts/map.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/map.css">


    <script>
    $(function() {
        $('#tabs').tab();
    });
    </script>
</head>
<body>

  <div id="map"></div>

  <div id="sidebar">

    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#timeline" data-toggle="tab">Timeline</a></li>
        <li><a href="#search" data-toggle="tab">Search</a></li>
    </ul>


    <div><b>Trip:</b> <span id="trip">12/5 - 12/6</span></div>
    <div><b>Total Driving Distance:</b> <span id="total_dist">0 mi</span></div>
    <div><b>Total Driving Time:</b> <span id="total_time">0 hrs</span></div>


    <div id="my-tab-content" class="tab-content">

      <div class="tab-pane active" id="timeline">
        <div class="itinerary">
          <ul id="start"><li class="start"><img src="images/start.png" />San Francisco</li></ul>

          <ul id="stops">

            <li>  
              
              <div class="day">
               <!--  <div class="calendar"> <span class="month">Jul</span><span class="calendarDay">31</span></div> -->

                <span class="title">Day 1</span><span class="details">0 hrs, 0 mi</span></div>
            </li>
          </ul>

          <ul id="end"><li class="end"><img src="images/end.png" />San Diego<li></ul>

        </div>

        <div id ="addDay" class="addDay">
          <div class="addText">
            Add to New Day
          </div>
          <ul id ="addNew">
          </ul>
        </div>
      </div>

      <div class="tab-pane" id="search">
        <div id="searchOptions">
          <br>
          <input id="search_name" type="text" name="search_name" placeholder="Search By Name"><br>
          <input id="search_location" type="text" name="search_location" placeholder="Search By Location"><br>
          <input id="submit" type="button" value="Search">
          <ul id="searchResults"></ul>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
