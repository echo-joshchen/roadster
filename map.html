<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Roadster</title>

	<!-- JavaScript -->
	<script type="text/javascript" src="scripts/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="scripts/gmaps.js"></script>
	<script type="text/javascript" src="scripts/jquery.contextMenu.js"></script>
	<script type="text/javascript" src="scripts/jquery.dragsort-0.5.1.min.js"></script>
	<script type="text/javascript" src="scripts/map.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true&libraries=places"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/map.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css">
</head>
<body>
	<div id="map"></div>
	<div id="itinerary" class="sidebar">
		<h2>Itinerary</h2>
		<ul><li>San Francisco</li></ul>
		<ul id="stops"></ul>
		<ul><li>San Diego<li></ul>
		<p id="hi"></p>
	</div>
	<div id="searchbar" class="sidebar">
		<h2>Search</h2>
		<div id="searchOptions">
			<form>
				Search for <input id="keyword" type="text" name="search"><br>
				Near <input type="text" id="near" name="near"><br>
				<input id="submit" type="button" value="Search">
				<input id="reset" type="button" value="Reset">
				<ul id="searchResults"></ul>
			</form>
		</div>
	</div>
	<div id="switch">
		<input id="switchItinerary" type="button" value="Itinerary">
		<input id="switchSearch" type="button" value="Search">
	</div>
	<ul id="optionsMenu" class="contextMenu">
		<li class="add_location"><a href="#add_location">Add Location</a></li>
		<li class="search"><a href="#search">Search</a></li>
	</ul>

</body>
</html>
