<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Roadster</title>

	<!-- JavaScript -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript" src="scripts/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="scripts/gmaps.js"></script>
	<script type="text/javascript" src="scripts/jquery.contextMenu.js"></script>
	<script type="text/javascript" src="scripts/jquery.dragsort-0.5.1.min.js"></script>
	<script type="text/javascript" src="scripts/map.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui-1.9.1.custom.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui-1.9.1.custom.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/map.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css">
	<link href="css/ui-lightness/jquery-ui-1.9.1.custom.css" rel="stylesheet">

    <script>
    $(function() {
        $( "#sidebar" ).tabs();
    });
    </script>
</head>
<body>

	<div id="map"></div>

	<div id="sidebar" class="sidebar">
	    <ul>
	        <li><a href="#itinerary" id="timeline">Timeline</a></li>
	        <li><a href="#searchbar">Search</a></li>
	    </ul>
	    <div id="itinerary">
	    	<span id="total_td">Trip Time and Distance: 8.5 hrs, 502 mi</span>
	    	<br />
	        <ul><li class="start">Start:San Francisco</li></ul>
			<ul id="stops">
				<li><div class="day"><span class="title">Day 1</span><span class="details">8.5 hrs, 502 mi</span></div></li>
			</ul>
			<ul><li class="end">San Diego<li></ul>
			<p id="hi"></p>
			<button type="button" onclick="addDay()">Add Day</button>
	    </div>
		<div id="searchbar">
			<div id="searchOptions">
				<input id="keyword" type="text" name="search"><br>
				<input id="submit" type="button" value="Search">
				<input id="reset" type="button" value="Reset">
				<ul id="searchResults"></ul>
			</div>
		</div>
	</div>
	
	<ul id="optionsMenu" class="contextMenu">
		<li class="add_location"><a href="#add_location">Add</a></li>
		<li class="search"><a href="#search">Search</a></li>
	</ul>

</body>
</html>
